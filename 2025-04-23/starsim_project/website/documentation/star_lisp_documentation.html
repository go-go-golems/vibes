<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*Lisp Documentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
        }
        h2 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>*Lisp (StarLisp) Programming Language Documentation</h1>
        <p><a href="index.html" style="color: white;">‚Üê Back to Home</a></p>
    </header>

    <div id="content">
        <!-- Content will be inserted here by JavaScript -->
    </div>

    <footer>
        <p>&copy; 2025 *Lisp Simulator Project</p>
        <p>
            This project is not affiliated with Thinking Machines Corporation. 
            *Lisp and Connection Machine are trademarks of Thinking Machines Corporation.
        </p>
    </footer>

    <script>
        // Fetch and display the Markdown content
        fetch('../documentation/star_lisp_documentation.md')
            .then(response => response.text())
            .then(markdown => {
                // Simple Markdown to HTML conversion
                let html = markdown
                    // Convert headers
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                    // Convert code blocks
                    .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
                    // Convert inline code
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    // Convert links
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                    // Convert lists
                    .replace(/^\* (.*$)/gm, '<ul><li>$1</li></ul>')
                    .replace(/^[0-9]+\. (.*$)/gm, '<ol><li>$1</li></ol>')
                    // Convert paragraphs
                    .replace(/^(?!<[h|u|o|p|b])(.*$)/gm, '<p>$1</p>')
                    // Fix list items (remove extra ul/ol tags)
                    .replace(/<\/ul>\s*<ul>/g, '')
                    .replace(/<\/ol>\s*<ol>/g, '');
                
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading documentation:', error);
                document.getElementById('content').innerHTML = '<p>Error loading documentation. Please try again later.</p>';
            });
    </script>
</body>
</html>
